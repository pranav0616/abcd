<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .header {
            margin-bottom: 20px;
        }
        .header a {
            color: purple;
            text-decoration: none;
            margin-right: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        .action-link {
            color: purple;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="header">
    <a href="/books">Home</a>
    <a href="/books/new">New Book</a>
</div>

<h1 th:text="${book.id} ? 'Edit Book' : 'Add New Book'"></h1>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" required>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" required>
    </div>

    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>
    </div>

    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" th:field="*{publisher}" required>
    </div>

    <div class="form-group">
        <label for="publicationYear">Publication Year</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required>
    </div>

    <div class="form-group">
        <label for="availableCopies">Available Copies</label>
        <input type="number" id="availableCopies" th:field="*{availableCopies}" required>
    </div>

    <button type="submit">Save</button>
    <a href="/books" class="action-link">Cancel</a>
</form>
</body>
</html>
