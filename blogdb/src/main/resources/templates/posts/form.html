<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Form</title>
</head>
<body>
<div th:replace="main :: layout(~{::div.content})">
  <div class="content">
    <h1 th:text="${post.id != null} ? 'Edit Post' : 'New Post'">Post Form</h1>
    <form action="#" th:action="${post.id != null} ? '/posts/' + ${post.id} + '/edit' : '/posts/new'"
          th:object="${post}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title"
               th:field="*{title}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}">Title Error</div>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content"
                  th:field="*{content}"
                  rows="5" required></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('content')}"
             th:errors="*{content}">Content Error</div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
</body>
</html>
